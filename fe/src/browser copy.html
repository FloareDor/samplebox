<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Browser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.min.js"></script>
    <style>
    .waveform-container {
        width: 100%;
        height: 100px;
        margin-bottom: 20px;
    }
    .category-blob {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        color: white;
        cursor: pointer;
        transition: transform 0.3s ease;
    }
    .category-blob:hover {
        transform: scale(1.1);
    }
    </style>
</head>
<body class="bg-black text-white min-h-screen p-8">
    <div class="max-w-6xl mx-auto items-center">
        <button id="backBtn" class="bg-white text-black font-bold py-2 px-4 rounded mb-8">
            Back to Generator
        </button>
        <div id="songList" class="space-y-4"></div>
        <div id="categoryView" class="hidden">
            <h2 id="selectedSong" class="text-2xl font-bold mb-8"></h2>
            <div id="categoryList" class="flex flex-wrap justify-center gap-8"></div>
        </div>
    </div>
    <script src="browser.js"></script>
</body>
</html>
